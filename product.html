<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Document</title>
</head>

<body>

    <header class="l-header" id="header">
        <nav class="nav bg-grid">
            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bxs-grid"></i>
            </div>
            <a href="#" class="nav__logo">Aldy</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="index.html#featured" class="nav__link">Featured</a></li>
                    <li class="nav__item"><a href="index.html#women" class="nav__link">Women</a></li>
                    <li class="nav__item"><a href="index.html#new" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#shop" class="nav__link active">Shop</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <i class="bx bx-shopping-bag"></i>
            </div>
        </nav>
    </header>

    <!-- ===== HOME ===== -->
    <main class="l-main bd-grid">
        <div class="home">
            <!-- ===== SNEAKER ===== -->
            <div class="sneaker">
                <div class="sneaker__figure">
                </div>

                <div>
                    <img src="./images/NikeAirMaxMotion2.png" alt="" class="sneaker__img shows" color="#A29596">
                    <img src="./images/NikeAirMax Motion2black.png" alt="" class="sneaker__img" color="#111111">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker__color sneaker__colors-two " primary="#111111" color="#111111"></span>
                </div>
            </div>

            <!-- ===== IFORMACION ===== -->
            <div class="info">
                <!-- ===== DATA ===== -->
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Max Motion 2</h1>
                    <p class="data__description">Combinan la malla transpirable sin costuras para <br> un estilo
                        tradicional.</p>
                </div>

                <!-- ===== ACTIONS ===== -->
                <div class="actions">
                    <!-- ===== SIZE ===== -->
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>
                        <div class="size__content">
                            <span class="size__tallas active">
                                8.5
                            </span>
                            <span class="size__tallas">
                                9
                            </span>
                            <span class="size__tallas">
                                9.5
                            </span>
                        </div>
                    </div>

                    <!-- ===== CANT ===== -->
                    <div class="cant">
                        <h3 class="cant__title">Cant.</h3>
                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <!-- ===== PRECI ===== -->
                <div class="preci">
                    <span class="preci__title">$99.00</span>
                    <a href="#" class="preci__button">ADD TO CART</a>
                </div>
            </div>
        </div>
    </main>

    <script src="product.js"></script>

</body>

</html>
